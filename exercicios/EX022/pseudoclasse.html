<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
          display:inline-block ;
          background-color: aquamarine;
          border: 1px solid black;
          height: 200px;
          width: 200px;
        }
        div:hover{
            background-color: yellow; /*comando hover, quando passa o mause em cima a cor aparece ( ilumina)*/
        }
    </style>
    <title>Pseudo-classes</title>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
