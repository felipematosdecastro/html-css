<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        fieldset{
            width: 190px;
            background-color: lightgray;
            border: 1px solid black
        }
        p{
            font-weight: bold;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required maxlength="20" minlength="5" autocomplete="name">
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel"required placeholder="(xx)xxxx-xxxx">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>
    
</body>
</html>
