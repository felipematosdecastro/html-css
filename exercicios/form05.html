<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Sexo</legend>                  <!-- no input radio para poder selecionar e desmarcar as opções tem que colocar no (name) o mesmo nome em todos os input -->
        <input type="radio" name="sex" id="isxmas" value="M">Masculino <br>
        <input type="radio" name="sex" id="isxfen" value="F">Feminino
    </fieldset>
    <fieldset>
        <legend>Esporte favoritos</legend>
       
        <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esnat" id="iesmat">Natação<br>
        <input type="checkbox" name="esten" id="iesten">Tenis<br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
